<script>
  function updateBranch() {
    var district = document.getElementById("district").value;
    var branchSelect = document.getElementById("branch");
    branchSelect.innerHTML = "";

    if (district === "Thiruvananthapuram") {
      var branch = ["Thampanoor", "Jagathy", "Statue", "Pattom"];
    } else if (district === "Kollam") {
      var branch = ["Punaloor", "Paravoor", "Karunagappally", "Kottarakkara"];
    } else if (district === "Alappuzha") {
      var branch = ["Haripad", "Aroor", "Cherthala", "Chengannoor"];
    } else if (district === "Kottayam") {
      var branch = ["Pala", "Pampadi", "Ponkunnnam", "Ettumanoor"];
    } else if (district === "Ernakulam") {
      var branch = ["Aluva", "Edapally", "Angamaly", "Piravom"];
    } else if (district === "Palakkad") {
      var branch = ["Shoranur", "Chittur", "Ottapalam", "Pudusseri"];
    } else if (district === "Thrissur") {
      var branch = ["Cherpu", "Chalakudy", "Chavakkad", "Guruvayoor"];
    } else if (district === "Kozhikode") {
      var branch = ["Vadakara", "Koyilandy", "Thamarassery", "Balusseri"];
    }

    for (var i = 0; i < branch.length; i++) {
      var option = document.createElement("option");
      option.value = branch[i];
      option.text = branch[i];
      branchSelect.appendChild(option);
    }
  }
</script>
